<div id="nicdark_window">
    <div class="nicdark_archive1 nicdark_bg_grey nicdark_radius nicdark_shadow custom_login_section">
        <h1 class="custom_login_title">歡迎登入</h1>
        <form class="pat-formautofocus" method="post" id="login_form" 
        action="http://localhost:8080/Plone/login_form"class="nicdark_archive1 nicdark_bg_grey nicdark_radius nicdark_shadow custom_login_section">
        
        <div id="login-form">

            <input type="hidden" name="came_from" value="" />

            <input type="hidden" name="next" />

            <input type="hidden" name="ajax_load" />

            <input type="hidden" name="ajax_include_head" />

            <input type="hidden" name="target" />

            <input type="hidden" name="mail_password_url" />

            <input type="hidden" name="join_url" />

            <input type="hidden" name="form.submitted" value="1" />
            <input type="hidden" name="js_enabled" id="js_enabled" value="0" />
            <input type="hidden" name="cookies_enabled" id="cookies_enabled" value="" />
            <input type="hidden" name="login_name" id="login_name" value="" />
            <input type="hidden" name="pwd_empty" id="pwd_empty" value="0" />

            <div class="custom_login_block">

                <label for="__ac_name" class="custom_login_username">登入帳號</label>

                <input type="text" size="15" name="__ac_name" id="__ac_name" value=""

            </div>

            <div class="custom_login_block">

                    <label for="__ac_password" class="custom_login_password">密碼</label>

                    

                    <input type="password" size="15" name="__ac_password" id="__ac_password" 
                    class="nicdark_radius nicdark_shadow custom_password"/>
            </div>

                

                <div class="formControls">

                    <input class="context nicdark_btn nicdark_bg_yellow medium 
                    nicdark_shadow nicdark_radius white nicdark_presscustom_login_btn 
                    nicdark_press custom_login_btn"
                    type="submit" name="submit" value="登入" />

                </div>

            </div>

        </form>
    </div>
</div>
